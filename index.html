<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sare</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


	<!-- PORTADAAAAAAA -->
	<section class="slider-section">

		<h1>Sare Slogan</h1>

		<div class="slider-header">
			<div class="logo">
				<img src="./assets/Logo Sare.png" alt="Logo Sare">
			</div>

			<div class="timeline">
				<div class="timeline-point" data-title="Inicio"></div>
				<div class="timeline-point" data-title="Servicios"></div>
				<div class="timeline-point" data-title="Proyectos"></div>
				<div class="timeline-point" data-title="Contacto"></div>
			</div>
		</div>

		<!-- Contenedor para el título flotante -->
		<div class="tooltip" id="tooltip"></div>

		<div class="social-container">
			<div class="social-icons">
				<a href="https://instagram.com" target="_blank" class="social ig" title="Instagram">
					<i class="fab fa-instagram"></i>
				</a>
				<a href="https://facebook.com" target="_blank" class="social fb" title="Facebook">
					<i class="fab fa-facebook-f"></i>
				</a>
				<a href="https://linkedin.com" target="_blank" class="social li" title="LinkedIn">
					<i class="fab fa-linkedin-in"></i>
				</a>
			</div>
			<div class="slogan">
				<i class="fas fa-lightbulb"></i>
				<span>SARE MINI TEXT</span>
			</div>
		</div>

		<div id="main">

		</div>
		<div class="content">
			<p>You can press <kbd>▲</kbd> <kbd>▼</kbd> on your keyboard or swipe up/down to navigate. Mouse wheel works
				too.</p>
			<p><a href="https://codepen.io/theseventh" target="_blank">codepen</a> // <a
					href="https://twitter.com/the_seventh_kek" target="_blank">twitter</a>
		</div>
		<div class="buttons">
			<button class="next" onclick="go(-1)"></button>
			<button class="prev" onclick="go(1)"></button>
		</div>
	</section>

	<section>
		<div class="hola">siguiente parte</div>
	</section>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/easing/EasePack.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/timeline.js"></script>

</html>
